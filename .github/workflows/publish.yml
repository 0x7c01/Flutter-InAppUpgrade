
name: Publish to pub.dev

on:
  push:
    tags:
      - 'upgrade-[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
